<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <div id="formContainer" style="margin-top:12px;"></div>

  <div style="margin-top:12px;">
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="syncBtn">Sync Quotes</button>
  </div>

  <div id="syncStatus" style="margin-top:10px;font-weight:600;"></div>

  <div id="conflictPanel" style="display:none;margin-top:12px;border:1px solid #ddd;padding:10px;border-radius:8px;">
    <h3 style="margin:0 0 8px 0;">Resolve Conflicts</h3>
    <div id="conflictList"></div>
    <button id="applyConflictsBtn" style="margin-top:8px;">Apply My Choices</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
